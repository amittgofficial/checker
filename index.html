<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AmitTG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-size: 14px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      white-space: pre-line;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h2>AmitTG </h2>

  <textarea id="input" placeholder="Paste 1000+ numbers here (one per line)"></textarea>
  <button onclick="sortBigList()">Sort Now</button>

  <div id="output"></div>

  <script>
    function sortBigList() {
      const input = document.getElementById("input").value.trim();
      const numbers = input
        .split('\n')
        .map(n => parseFloat(n.trim()))
        .filter(n => !isNaN(n));

      numbers.sort((a, b) => a - b);

      document.getElementById("output").innerText = numbers.join('\n');
    }
  </script>

</body>
</html>
